<!DOCTYPE html>
<html>
  <head>
    <title>My Playoff Table</title>
  </head>
  <body>
    <h1>Eastern Conference Playoff Teams</h1>
    <table id="playoff-table">
      <!-- Add the table headers here -->
      <thead>
        <tr>
          <th>Team</th>
          <th>W</th>
          <th>L</th>
          <th>W/L%</th>
          <th>GB</th>
          <th>PS/G</th>
          <th>PA/G</th>
          <th>SRS</th>
          <th>Playoff Team</th>
        </tr>
      </thead>
      <!-- Add the iframe that loads the CSV file here -->
      <tbody>
        <tr>
          <td colspan="9">
            <iframe
              src="eastern_conference_playoffs.csv"
              style="width: 100%; height: 400px"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
